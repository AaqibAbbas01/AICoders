<?xml version="1.0" encoding="UTF-8"?>
<svg width="200px" height="200px" viewBox="0 0 200 200" version="1.1" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="glowGradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" stop-color="#0AEFFF" />
            <stop offset="50%" stop-color="#9C31FF" />
            <stop offset="100%" stop-color="#FF3366" />
        </linearGradient>
        <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
            <feGaussianBlur stdDeviation="5" result="blur" />
            <feComposite in="SourceGraphic" in2="blur" operator="over" />
        </filter>
    </defs>
    
    <!-- Circuit Background -->
    <g stroke="#0AEFFF" stroke-width="1.5" fill="none" stroke-opacity="0.6">
        <path d="M20,100 L50,100 M150,100 L180,100" />
        <path d="M50,100 C60,60 140,60 150,100" />
        <path d="M50,100 C60,140 140,140 150,100" />
        <circle cx="50" cy="100" r="5" />
        <circle cx="150" cy="100" r="5" />
        
        <!-- Circuit Details -->
        <path d="M70,70 L70,40 L130,40 L130,70" />
        <circle cx="70" cy="40" r="3" />
        <circle cx="130" cy="40" r="3" />
        
        <path d="M70,130 L70,160 L130,160 L130,130" />
        <circle cx="70" cy="160" r="3" />
        <circle cx="130" cy="160" r="3" />
        
        <!-- More Circuit Paths -->
        <path d="M20,60 L40,60 L40,140 L20,140" />
        <path d="M180,60 L160,60 L160,140 L180,140" />
        <circle cx="40" cy="60" r="3" />
        <circle cx="40" cy="140" r="3" />
        <circle cx="160" cy="60" r="3" />
        <circle cx="160" cy="140" r="3" />
    </g>
    
    <!-- AI Letters -->
    <g filter="url(#glow)">
        <text x="50" y="115" font-family="monospace" font-weight="bold" font-size="50" fill="url(#glowGradient)">AI</text>
    </g>
    
    <!-- Pulsing Dots -->
    <circle cx="40" cy="60" r="5" fill="#0AEFFF" opacity="0.8">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite" />
        <animate attributeName="r" values="5;6;5" dur="2s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="160" cy="140" r="5" fill="#FF3366" opacity="0.8">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="3s" repeatCount="indefinite" />
        <animate attributeName="r" values="5;6;5" dur="3s" repeatCount="indefinite" />
    </circle>
    
    <circle cx="100" cy="40" r="5" fill="#9C31FF" opacity="0.8">
        <animate attributeName="opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite" />
        <animate attributeName="r" values="5;6;5" dur="2.5s" repeatCount="indefinite" />
    </circle>
</svg> 